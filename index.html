<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <title>Quizz App</title>
  </head>
  <body>
    <div class="container">
      <div class="container__start">
        <h2 class="container__start__description">
          Welcome, are you ready to take the quiz?
        </h2>
        <input type="submit" value="Start" data-name="start-quiz" />
      </div>
      <div class="container__questions">
        <form action="submit" class="container__questions__form">
          <div class="container__questions__question" data-name="question">
            <h3>What does CSS stands for?</h3>
          </div>
          <div class="container__questions__answers" data-name="answers">
            <div class="container__questions__answer" data-name="answer">
              <input type="radio" name="answer" id="answer1" />
              <label for="answer1">Computer Style Sheets</label>
            </div>
            <div class="container__questions__answer" data-name="answer">
              <input type="radio" name="answer" id="answer2" />
              <label for="answer2">Cascading Style Sheets</label>
            </div>
            <div class="container__questions__answer" data-name="answer">
              <input type="radio" name="answer" id="answer3" />
              <label for="answer3">Colorful Style Sheets</label>
            </div>
            <div class="container__questions__answer" data-name="answer">
              <input type="radio" name="answer" id="answer4" />
              <label for="answer4">Creative Style Sheets</label>
            </div>
            <input
              class="container__questions__submit__form"
              type="submit"
              value="Next"
            />
          </div>
        </form>
      </div>
      <div class="container__finish">
        <h3>Finished!</h3>
        <div class="elapsed__time__container">
          It took you <span data-name="elapsedTime">22 min</span> to finish this
          quiz
        </div>
        <div class="correct__answers__container">
          You answered correct to,
          <span data-name="correctAnswers">5</span> questions.
        </div>
        <div data-name="quizStatus">Passed!</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
